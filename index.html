<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>File Uploader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>
        <link rel="stylesheet" href="controls/slick.pager.css" type="text/css"/>
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
        <link rel="stylesheet" href="controls/slick.columnpicker.css" type="text/css"/>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <h1>File Uploader</h1>
    <div class="container">
        
        
        <input id="fileItem" type="file">
        
        <div>
            <div class="grid-header" style="width: 100%">
                <label>Sequence Table</label>
                <span style="float:right" class="ui-icon ui-icon-search" title="Toggle search panel"
            onclick="toggleFilterRow()"></span>
            </div><!-- /end .grid-header -->
            <div id="table"></div><!-- /end #table -->
            <div id="pager" style="width: 100%; height: 20px;"></div>
        </div><!-- /end slickGrid -->

        
        <!-- jQuery Include -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        
        <!-- SlickGrid Includes -->
        <script src="lib/firebugx.js"></script>
        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/jquery-ui-1.11.3.min.js"></script>
        <script src="lib/jquery.event.drag-2.2.js"></script>
        <script src="js/slick.core.js"></script>
        <script src="js/slick.formatters.js"></script>
        <script src="js/slick.editors.js"></script>
        <script src="plugins/slick.rowselectionmodel.js"></script>
        <script src="js/slick.grid.js"></script>
        <script src="js/slick.dataview.js"></script>
        <script src="controls/slick.pager.js"></script>
        <script src="controls/slick.columnpicker.js"></script>
        <script>
            var dataView;
            var grid;
            var columns = [
              {id: "sel", name: "#", field: "num", behavior: "select", cssClass: "cell-selection", width: 40, cannotTriggerInsert: true, resizable: false, selectable: false },
              {id: "sequence", name: "Sequence", field: "Sequence", width: 120, minWidth: 120, cssClass: "cell-title", editor: Slick.Editors.Text, validator: requiredFieldValidator, sortable: true},
              {id: "lead_trim", name: "Leading Trim", field: "Leading Trim", editor: Slick.Editors.Text, sortable: true},
              {id: "trail_trim", name: "Trailing Trim", field: "Trailing Trim", editor: Slick.Editors.Text, sortable: true},
            ];

            var options = {
              editable: true,
              enableAddRow: true,
              enableCellNavigation: true,
              asyncEditorLoading: true,
              forceFitColumns: false,
              topPanelHeight: 45
            };
            
            var rows = [];
            
            $(function(){
                var data = [];
                for(var i in objArray){
                    data[i].push(objArray[i]);
                }
                
                data.getItemMetadata = function (row) {
                    if(row % 2 === 1){
                        return {
                            "columns": {
                                "sequence": {
                                    "colspan": 5
                                }
                            }
                        };
                    }else{
                        return {
                            "columns": {
                                0: {
                                    "colspan": "*"
                                }
                            }
                        };
                    }
                };
                grid = new Slick.Grid("#table", rows, columns, options);
                
                grid.setSelectionModel(new Slick.CellSelectionModel());
            })
            
            

        </script>
    </div><!-- /end .container -->
    </body>
</html>
