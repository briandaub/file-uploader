<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>File Uploader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slick.grid.css" type="text/css"/>
        <link rel="stylesheet" href="controls/slick.pager.css" type="text/css"/>
        <link rel="stylesheet" href="css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
        <link rel="stylesheet" href="controls/slick.columnpicker.css" type="text/css"/>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <div class="container">
        <h1>File Uploader</h1>
        
        <input id="fileItem" type="file">
        
        <div>
            <div class="grid-header" style="width: 100%">
            </div><!-- /end .grid-header -->
            <div id="table"></div><!-- /end #table -->
            <div id="pager" style="width: 100%; height: 20px;"></div>
        </div><!-- /end slickGrid -->

        
        <!-- jQuery Include -->
        <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
        
        <!-- SlickGrid Includes -->
        <script src="lib/firebugx.js"></script>
        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/jquery-ui-1.11.3.min.js"></script>
        <script src="lib/jquery.event.drag-2.2.js"></script>
        <script src="js/slick.core.js"></script>
        <script src="js/slick.formatters.js"></script>
        <script src="js/slick.editors.js"></script>
        <script src="plugins/slick.rowselectionmodel.js"></script>
        <script src="js/slick.grid.js"></script>
        <script src="js/slick.dataview.js"></script>
        <script src="controls/slick.pager.js"></script>
        <script src="controls/slick.columnpicker.js"></script>
        <script src="js/slick.custom.js"></script>
        <script>
            var grid;
            var columns = [
              {id: "id", name: "ID", field: "id", behavior: "select", cssClass: "cell-selection", width: 100, cannotTriggerInsert: true, resizable: false, selectable: false },
              {id: "sequence", name: "Sequence", field: "sequence", width: 680, minWidth: 680, cssClass: "cell-title", editor: Slick.Editors.Text, /*validator: requiredFieldValidator,*/ sortable: true},
              {id: "lead_trim", name: "Leading Trim", field: "Leading Trim", width: 250, minWidth: 250, editor: Slick.Editors.Text, sortable: true},
              {id: "trail_trim", name: "Trailing Trim", field: "Trailing Trim", width: 250, minWidth: 250, editor: Slick.Editors.Text, sortable: true},
            ];

            var options = {
              editable: true,
              enableAddRow: true,
              enableCellNavigation: true,
              asyncEditorLoading: true,
              forceFitColumns: false,
              topPanelHeight: 45
            };  
        </script>
    </div><!-- /end .container -->
    </body>
</html>
